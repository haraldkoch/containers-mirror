---
name: "Close Stale Issues"
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 1 * *'
jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@def152b8a737443d7af6c5722c6389146fe90c90 # v2
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Close Stale Issues
        uses: actions/stale@3a9db7e6a41a89f618792c92c0e97cc736e1b13f # v10
        with:
          repo-token: "${{ steps.app-token.outputs.token }}"
          stale-issue-message: 'This issue is stale because it has been open 5 days with no activity. Remove stale label or comment or this will be closed in 5 days.'
          close-issue-message: 'This issue was closed because it has been stalled for 5 days with no activity.'
          operations-per-run: 100
          days-before-stale: 5
          days-before-close: 5
          days-before-pr-stale: -1
          days-before-pr-close: -1
